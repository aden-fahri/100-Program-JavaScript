<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limas Segitiga</title>
  <link rel="stylesheet" href="limas_segitiga.css">
</head>
<body>
  
  <div class="container">
    <h2>Limas Segitiga</h2>
    <label for="fr-luas-alas">luas alas :</label>
    <input type="number" id="fr-luas-alas" placeholder="Masukkan luas alas">

    <label for="fr-tinggi">tinggi :</label>
    <input type="number" id="fr-tinggi" placeholder="Masukkan tinggi">

    <label for="fr-luas-sisi-tegak1">luas sisi tegak 1 :</label>
    <input type="number" id="fr-luas-sisi-tegak1" placeholder="Masukkan sisi tegak 1 ">

    <label for="fr-luas-sisi-tegak2">luas sisi tegak 2 :</label>
    <input type="number" id="fr-luas-sisi-tegak2" placeholder="Masukkan sisi tegak 2 ">

    <label for="fr-luas-sisi-tegak3">luas sisi tegak 3 :</label>
    <input type="number" id="fr-luas-sisi-tegak3" placeholder="Masukkan sisi tegak 3 ">

    <button id="btn-hitung">Hitung</button>

    <p>Volume :<span id="txt-volume">0</span></p>
    <p>Luas permukaan :<span id="txt-luas-permukaan">0</span></p>
  </div>

  <script src="limas_segitiga.js"></script>
</body>
</html>
