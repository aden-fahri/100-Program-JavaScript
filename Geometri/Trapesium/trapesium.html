<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trapesium</title>
    <link rel="stylesheet" href="trapesium.css" />
  </head>
  <body>
    <div class="container">
      <h2>Trapesium</h2>
      <label for="fr-sisi-atas">Sisi Atas</label>
      <input type="number" id="fr-sisi-atas" placeholder="Masukkan sisi atas" />

      <label for="fr-sisi-bawah">Sisi Bawah</label>
      <input type="number" id="fr-sisi-bawah" placeholder="Masukkan sisi bawah" />

      <label for="fr-tinggi">Tinggi</label>
      <input type="number" id="fr-tinggi" placeholder="Masukkan tinggi" />

      <label for="fr-sisi-kiri">Sisi Kiri</label>
      <input type="number" id="fr-sisi-kiri" placeholder="Masukkan sisi kiri" />

      <label for="fr-sisi-kanan">Sisi Kanan</label>
      <input type="number" id="fr-sisi-kanan" placeholder="Masukkan sisi kanan" />

      <button id="btn-hitung">Hitung</button>

      <p>Luas: <span id="txt-luas">0</span></p>
      <p>Keliling: <span id="txt-keliling">0</span></p>
    </div>
    <script src="trapesium.js"></script>
  </body>
</html>
