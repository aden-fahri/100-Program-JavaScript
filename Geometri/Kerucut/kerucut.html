<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerucut</title>
  <link rel="stylesheet" href="kerucut.css">
</head>
<body>
  <div class="container">
    <h2>Kerucut</h2>
    <div>
      <label for="fr-jari">Jari:</label>
      <input type="number" id="fr-jari" placeholder="masukkan jari jari kerucut">
    </div>
    <div>
      <label for="fr-tinggi">Tinggi:</label>
      <input type="number" id="fr-tinggi" placeholder="masukkan tinggi kerucut">
    </div>
    <div>
      <label for="fr-jarak">Jarak:</label>
      <input type="number" id="fr-jarak" placeholder="masukkan jarak kerucut">
    </div>
    <div>
      <button id="btn-hitung">Hitung</button>
    </div>
    <div>
      <p>volume: <span id="txt-volume">0</span> </p>
      <p>luas permukaan: <span id="txt-permukaan">0</span> </p>
      <p>luas selimut: <span id="txt-selimut">0</span> </p>
    </div>
  </div>
  <script src="kerucut.js"></script>
</body>
</html>
