<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="kalender.css">
  </head>
  <body>
    <div class="calendar">
      <header>
        <h3 id="month-year"></h3>
        <nav>
          <button id="prev" aria-label="Previous month">Prev</button>
          <button id="next" aria-label="Next month">Next</button>
        </nav>
      </header>
      <section>
        <ul class="days">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="date" id="dates"></ul>
      </section>
    </div>

    <script src="kalender.js"></script>
  </body>
</html>
