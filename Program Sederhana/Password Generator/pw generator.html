<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="pw generator.css">
</head>
<body>
  <div class="container">
    <p>Password Generator</p>
    <div class="wrapper">
      <div class="input-box">
        <input type="text" id="password" disabled>
        <span id="copy" onclick="copyPassword()">Copy</span>
      </div>
      <div class="pass-settings">
        <label class="title">Password Settings</label>
        <ul class="options">
          <li class="option">
            <input checked id="lowercase" type="checkbox">
            <label for="lowercase">Lowercase (a-z)</label>
          </li>
          <li class="option">
            <input checked id="uppercase" type="checkbox">
            <label for="uppercase">Uppercase (A-Z)</label>
          </li>
          <li class="option">
            <input checked id="numbers" type="checkbox">
            <label for="numbers">Numbers (0-9)</label>
          </li>
          <li class="option">
            <input checked id="symbols" type="checkbox">
            <label for="symbols">Symbols (!-$)</label>
          </li>
          <li class="option">
            <input checked id="exc-duplicate" type="checkbox">
            <label for="exc-duplicate">Exclude Duplicate</label>
          </li>
          <li class="option">
            <input id="spaces" type="checkbox">
            <label for="spaces">Spaces</label>
          </li>
        </ul>
      </div>
    </div>
    <button class="generate-btn" id="generate" onclick="generatePassword()">Generate password</button>
  </div>
  <script src="pw generator.js"></script>
</body>
</html>
