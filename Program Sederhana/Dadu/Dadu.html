<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="Dadu.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <div class="dice" id="dadu">
        <div class="face face-1"><div class="dot dot-center"></div></div>
        <div class="face face-2">
          <div class="dot dot-top-left"></div>
          <div class="dot dot-bottom-right"></div>
        </div>
        <div class="face face-3">
          <div class="dot dot-top-left"></div>
          <div class="dot dot-center"></div>
          <div class="dot dot-bottom-right"></div>
        </div>
        <div class="face face-4">
          <div class="dot dot-top-left"></div>
          <div class="dot dot-top-right"></div>
          <div class="dot dot-bottom-left"></div>
          <div class="dot dot-bottom-right"></div>
        </div>
        <div class="face face-5">
          <div class="dot dot-top-left"></div>
          <div class="dot dot-top-right"></div>
          <div class="dot dot-center"></div>
          <div class="dot dot-bottom-left"></div>
          <div class="dot dot-bottom-right"></div>
        </div>
        <div class="face face-6">
          <div class="dot dot-top-left"></div>
          <div class="dot dot-top-right"></div>
          <div class="dot dot-middle-left"></div>
          <div class="dot dot-middle-right"></div>
          <div class="dot dot-bottom-left"></div>
          <div class="dot dot-bottom-right"></div>
        </div>
      </div>
      <button id="rollBtn">Roll Dice</button>
      <p id="result">Click "Roll Dice" to play!</p>
    </div>
    <script src="Dadu.js"></script>
  </body>
</html>
