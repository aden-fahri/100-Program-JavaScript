<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumlah Hari dalam Bulan</title>
    <link rel="stylesheet" href="hari.css">
</head>
<body>
    <div class="container">
        <h2>Hitung Jumlah Hari dalam Bulan</h2>

        <label for="fr-bulan">Masukkan nomor bulan (1-12):</label>
        <input type="number" id="fr-bulan" placeholder="Masukkan bulan" min="1" max="12">

        <label for="fr-tahun">Masukkan tahun:</label>
        <input type="number" id="fr-tahun" placeholder="Masukkan tahun">

        <button id="btn-hitung">Hitung</button>

        <p>Jumlah Hari: <span id="txt-hasil">-</span></p>
    </div>

    <script src="hari.js"></script>
</body>
</html>
