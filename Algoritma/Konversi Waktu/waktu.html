<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Waktu</title>
    <link rel="stylesheet" href="waktu.css" />
  </head>
  <body>
    <div class="container">
      <h2>Konversi Waktu</h2>

      <label for="fr-detik">Masukkan Waktu (Detik)</label>
      <input
        type="number"
        id="fr-detik"
        placeholder="Masukkan waktu dalam detik"
      />

      <button id="btn-hitung">Hitung</button>

      <p>Menit: <span id="txt-menit">0</span></p>
      <p>Jam: <span id="txt-jam">0</span></p>
      <p>Hari: <span id="txt-hari">0</span></p>
    </div>
    <script src="waktu.js"></script>
  </body>
</html>
