<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Panjang Gelombang</title>
  <link rel="stylesheet" href="gelombang.css">
</head>
<body>
  <div class="container">
    <h2>Hitung Panjang Gelombang</h2>

    <label for="fr-kecepatan">Kecepatan Gelombang (m/s)</label>
    <input type="number" id="fr-kecepatan" placeholder="Masukkan kecepatan (m/s)">

    <label for="fr-frekuensi">Frekuensi (Hz)</label>
    <input type="number" id="fr-frekuensi" placeholder="Masukkan frekuensi (Hz)">

    <button id="btn-hitung">Hitung</button>
    
    <p>Panjang Gelombang: <span id="txt-panjang">0</span> meter</p>
  </div>
  <script src="gelombang.js"></script>
</body>
</html>
