<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daya Apung</title>
    <link rel="stylesheet" href="daya_apung.css" />
  </head>
  <body>
    <div class="container">
      <h2>Menghitung Daya Apung</h2>
      <label for="fr-massa-jenis">Massa Jenis Fluida (kg/m³)</label>

      <label for="fr-volume">Volume Benda (m³)</label>
      <input type="number" id="fr-volume" placeholder="Masukkan volume benda" />

      <button id="btn-hitung">Hitung</button>

      <p>Daya Apung: <span id="txt-daya-apung">0</span> Newton</p>
    </div>
    <script src="daya_apung.js"></script>
  </body>
