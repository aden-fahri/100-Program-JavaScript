<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energi Potensial</title>
    <link rel="stylesheet" href="potensial.css" />
  </head>
  <body>
    <div class="container">
      <h2>Energi Potensial</h2>

      <label for="fr-massa">Massa (kg):</label>

      <p>Energi Potensial: <span id="txt-hasil">0</span> Joule</p>
    </div>
    <script src="potensial.js"></script>
