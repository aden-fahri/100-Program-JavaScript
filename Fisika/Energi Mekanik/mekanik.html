<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energi Mekanik</title>
    <link rel="stylesheet" href="mekanik.css">
</head>
<body>
    <div class="container">
        <h2>Energi Mekanik</h2>

        <label for="fr-energi-kinetik">Energi Kinetik (Joule):</label>
        <input type="number" id="fr-energi-kinetik" placeholder="Masukkan energi kinetik (Joule)">

        <label for="fr-energi-potensial">Energi Potensial (Joule):</label>
        <input type="number" id="fr-energi-potensial" placeholder="Masukkan energi potensial (Joule)">

        <button id="btn-hitung">Hitung</button>

        <p>Energi Mekanik: <span id="txt-hasil">0</span> Joule</p>
    </div>

    <script src="mekanik.js"></script>
</body>
</html>
